---
layout: default
---

{% include about.html %} 


<div id="blog-posts" class="section no-pad">

  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="parallax-window" data-parallax="scroll" data-image-src="images/{{ post.image }}">
      
      <h2 class="container center"
        style="color: white; font-weight: bold; height: inherit; padding-top: 200px; padding-bottom: 200px;">
        {{ post.title }}</h2>
    </div>
  </a>
  {% endfor %}

</div>
